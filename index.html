<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-container">
        <section id="navbar-container">
            <p id="header-logo">Header Logo</p>
            <ul id="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </section>
        <section id="hero-container">
            <section id="hero-left">
                <h1 id="hero-main-text">This website is awesome</h1>
                <p id="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button id="button">Sign up</button>
            </section>
            <section id="hero-right">
                <img id="hero-image" src="./img/Pixabay_hero_image.jpg" alt="">
            </section>
        </section>
    </header>
</body>
</html>
